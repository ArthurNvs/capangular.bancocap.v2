<div>
  <h1> E-mail para recuperação de senha.</h1>
  <form #formSenha="ngForm" (ngSubmit)="onEnviarSenha(formSenha)" novalidate>
    <label for="e-mail">E-mail</label>
    <input type="email" name="email" #email="ngModel" ngModel required email><br>


    <button *ngIf="formSenha.valid"> <a routerLink="/login" routerLinkActive="active">Enviar</a>
    </button>

    <button *ngIf="!formSenha.valid">Enviar
    </button>
  </form>
</div>
